<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="assets/styles/user.css">
    <link rel="stylesheet" href="assets/styles/src.css">
    <link rel="stylesheet" href="assets/styles/item.css">
    <link rel="stylesheet" href="assets/styles/viewports.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="assets/scripts/user.js"></script>
    <script type="module" src="assets/scripts/utils/StructBrowser.js"></script>
    <script type="module" src="assets/scripts/utils/MatchProps.js"></script>

    <link rel="shortcut icon" href="#">
    <title>D2 Synergy</title>
</head>

<body>
    <div id="navBarContainer">
        <div id="navBarIconContainer">
            <img id="navBarIcon" src="assets/icons/ghost.webp">
        </div>
        <div id="navBarLogoutContainer">
            <div id="navBarLogout">Log Out</div>
        </div>
    </div>
    
    <div id="loadBarContainer">
        <div id="slider">
            <div class="line"></div>
            <div class="subline inc"></div>
            <div class="subline dec"></div>
        </div>
    </div>

    <div id="mainContainer">

        <div id="sideSelectionBar">

            <div id="charactersContainer">
                <div id="charContainer0">
                    <div class="classType" id="classType0"></div>
                    <div class="classLight" id="classLight0"></div>
                    <svg class="lightIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                        <path fill="#a89332" d="M15.32 30.66A29.2 29.2 0 0 0 1.23 16.63c-1.6-.76-1.56-.62-.33-1.2A29.63 29.63 0 0 0 15.44 1c.63-1.32.51-1.31 1.09-.09A29.48 29.48 0 0 0 31.02 15.4c1.33.63 1.36.48-.25 1.24A29.2 29.2 0 0 0 16.7 30.66c-.36.74-.66 1.34-.69 1.34-.02 0-.33-.6-.68-1.34z"/>
                    </svg>
                    <img class="classBg" id="classBg0">
                </div>
    
                <div id="charContainer1">
                    <div class="classType" id="classType1"></div>
                    <div class="classLight" id="classLight1"></div>
                    <svg class="lightIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                        <path fill="#a89332" d="M15.32 30.66A29.2 29.2 0 0 0 1.23 16.63c-1.6-.76-1.56-.62-.33-1.2A29.63 29.63 0 0 0 15.44 1c.63-1.32.51-1.31 1.09-.09A29.48 29.48 0 0 0 31.02 15.4c1.33.63 1.36.48-.25 1.24A29.2 29.2 0 0 0 16.7 30.66c-.36.74-.66 1.34-.69 1.34-.02 0-.33-.6-.68-1.34z"/>
                    </svg>
                    <img class="classBg" id="classBg1">
                </div>
    
                <div id="charContainer2">
                    <div class="classType" id="classType2"></div>
                    <div class="classLight" id="classLight2"></div>
                    <svg class="lightIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                        <path fill="#a89332" d="M15.32 30.66A29.2 29.2 0 0 0 1.23 16.63c-1.6-.76-1.56-.62-.33-1.2A29.63 29.63 0 0 0 15.44 1c.63-1.32.51-1.31 1.09-.09A29.48 29.48 0 0 0 31.02 15.4c1.33.63 1.36.48-.25 1.24A29.2 29.2 0 0 0 16.7 30.66c-.36.74-.66 1.34-.69 1.34-.02 0-.33-.6-.68-1.34z"/>
                    </svg>
                    <img class="classBg" id="classBg2">
                </div>
            </div>

            <div id="categories">
                <div id="cgDefaultLoadouts">Default Loadouts</div>
                <div id="cgPursuits">Pursuits</div>
                <div id="cgLevelsProgression">Levelling</div>
            </div>

            <div id="statsContainer">
                <div id="statsTitleContainer">
                    <div id="statsTitle">Potential Yield</div>
                    <div id="queryDiv">Stats aren't calculated with XP modifiers. Ghost mods are however.</div>
                    <img id="statsTitleQuery" src="./assets/icons/interfaceHelp.webp">
                </div>
                <div id="statsListContainer">
                    <div id="totalXP">XP: </div>
                    <div id="totalSpLevels">SP Levels: </div>
                    <!-- <div id="totalArtiLevels">Artifact Levels: </div> -->
                </div>
                <div id="btnSynergyView">View Synergy</div>
            </div>
        </div>

        <div id="loadingContentContainer">
            <img id="loadingIcon" src="assets/icons/rocketShip.webp">
            <div id="loadingText">Loading Your Mum</div>
        </div>
    
        <div id="contentDisplay">

            <div id="loadoutsContainer">
                <div id="displayTitle_Loadouts">Default Loadouts</div>
                <hr class="titleBreaker">
            </div>

            <div id="pursuitsContainer">

                <div id="bountyDisplayContainer">
                    <div id="displayTitle_Bounties">Bounties</div>
                    <hr class="titleBreaker">
                    <div id="filterContentContainer">
                        <div id="filters"></div>
                        <div class="filter" id="removeFiltersID">
                            <div class="propName" style="color: orangered;">Clear Filters</div>
                        </div>
                    </div>
                    <div id="btnHideFilters">Toggle Filters</div>
                    <div id="noItemsTooltip"></div>
                    <div id="bountyItems"></div>
                    <br>
                    <div id="itemStats">
                        <div id="totalBounties"></div>
                    </div>
                </div>

                <!-- <div id="questDisplayContainer">
                    <div id="displayTitle_Bounties">Quests</div>
                    <div id="noItemsTooltip"></div>
                    <div id="questItems">
                    </div>
                </div>

                <div id="seaonalchallDisplayContainer">
                    <div id="displayTitle_Bounties">Seasonal Challenges</div>
                    <div id="noItemsTooltip"></div>
                    <div id="seasonalchallItems">
                    </div>
                </div> -->
            </div>

            <div id="progressionContainer">
                <div id="displayTitle_Levelling">Levelling Statistics</div>
                <hr class="titleBreaker">
                <div id="levellingStatsDisplay">
                    <div id="totalBrightEngrams">Next Bright Engram: </div>
                    <div id="currentSpLevel"></div>
                    <!-- <div id="artifactBonus"></div> -->
                    <div id="totalXpCollectedThisSeason"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="overlays"></div>
</body>
